name: release

on:
  release:
    types: [ released ]

jobs:
  release:
    name: Release Wisp ${{ github.ref }}
    runs-on: ubuntu-latest
    env:
      PUBLISH_ENABLED: ${{ secrets.PUBLISH_ENABLED == 'true' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Commit version increment
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'Tatu Arvela'
          git config --global user.email 'tatu.arvela@nitor.com'
          npm --no-git-tag-version version from-git -m "npm v%s"
          git push

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Release to npm
        if: ${{ env.PUBLISH_ENABLED == 'true' }}
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Release to npm (dry-run)
        if: ${{ env.PUBLISH_ENABLED == 'false' }}
        run: npm publish --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
